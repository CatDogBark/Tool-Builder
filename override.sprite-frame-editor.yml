# Docker Compose override for Sprite Frame Editor tool
version: '3.8'

services:
  wine-builder:
    environment:
      # Build the sprite frame editor specifically
      - PYTHON_SCRIPT=editor/sprite_frame_editor.py
      - EXECUTABLE_NAME=Sprite_Frame_Editor
      - EXTRA_PYINSTALLER_ARGS=--icon=icon.ico
    volumes:
      # Mount the source directory (where your tools live)
      - ./tools:/source:ro